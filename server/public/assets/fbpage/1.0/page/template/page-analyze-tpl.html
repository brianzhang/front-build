<div class="report">
    <div class="report-hd">
        模块依赖分析
    </div>
    <div class="report-bd">
        <div class="analyze-report">
            <table class='table'>
                <thead>
                <tr>
                    <th>入口模块</th>
                    <th>子模块</th>
                </tr>
                </thead>
                <tbody>
                    {{#each modules as mod}}
                    <tr>

                        <td><a target='missingIframe' href="/openfile?path={{mod.file}}">{{mod.name}}</a></td>
                        <td>
                            <ul>
                                {{#each mod.mods as submod}}
                                <li class="status-{{submod.status}}">{{submod.name}}</li>
                                {{/each}}
                            </ul>
                        </td>
                    </tr>
                    {{/each}}

                </tbody>
            </table>
        </div>
    </div>
</div>

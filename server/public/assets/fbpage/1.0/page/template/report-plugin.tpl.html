<div class="report-plugin-item">
    <div class="report-plugin-item-hd{{#if content}} report-plugin-hd-has-content{{/if}}">
        <h4>{{name}}</h4>
    </div>
    {{#if content}}
    <div class='report-plugin-item-bd'>{{content}}</div>
    {{/if}}
    <div class="report-plugin-item-ft">
        <ul>
            <li>用时 {{report.used_time}} ms</li>
        </ul>
    </div>
</div>

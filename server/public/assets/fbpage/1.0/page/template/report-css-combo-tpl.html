<h4>处理文件列表:</h4>
{{#if !jobs.length}}
    <div>
        没有文件
    </div>
{{#else}}
    <ul class="plugin-file-list">
        {{#each jobs as job}}
            <li>
                <h5><i class="icon-file"></i> {{job.filename}} </h5>
                <ul class="plugin-file-list">
                    {{#each job.imports as file}}
                        <li>
                            <i class="icon-bookmark"></i>  
                            {{file}}
                        </li>
                    {{/each}}
                </ul>
            </li>
        {{/each}}
    </ul>
{{/if}}

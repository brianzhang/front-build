<div class="csslint-list">
    {{#if lintReport&&lintReport.length}}
        {{#each lintReport as item}}
            <div class='csslint-list-item'>
                <h4 class='csslint-file'>{{item.file}}</h4>
                <!-- <p>{{item.fullpath}}</p> -->
                <pre>{{item.output}}</pre>
            </div>
        {{/each}}
    {{#else}}
        没有CSS文件
    {{/if}}
</div>
